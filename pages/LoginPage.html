<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../styles/LoginPage.css">
</head>
<body>
  <section>
    <form id="loginForm">
      <h3>Войти</h3>
      <label for="">
        <input type="text" placeholder="Логин, почта или телефон" id="username" required>
      </label>
      <label for="">
        <input type="password" placeholder="Ваш пароль" id="password" required>
      </label>
      <button type="submit">Войти</button>
    </form>
    <div class="finish_the_reg">
      <a href="../pages/RegistrationPage.html">Зарегистрироваться</a>
      <a href="">Восстановить пароль</a>
    </div>
    <div class="intro_socials">
      <a href=""><img src="../img/vk.png" alt=""></a>
      <a href=""><img src="../img/facebook.png" alt=""></a>
      <a href=""><img src="../img/google.png" alt=""></a>
      <a href=""><img src="../img/inst.png" alt=""></a>
    </div>
  </section>
  <script src="../js/LoginPage.js"></script>
</body>
</html>
