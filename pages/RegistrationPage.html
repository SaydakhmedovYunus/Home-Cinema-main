<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="../styles/RegistrationPage.css">
</head>
<body>
  <section>
       <h3>Зарегистрироваться</h3>
    <form action="#">
      <label for="">
        <input type="text" placeholder="Имя" required>
      </label>
      <label for="">
        <input type="text" placeholder="Фамилия" required>
      </label>
      <label for="">
        <input type="text" placeholder="Придумайте логин" required>
      </label>
      <label for="">
        <input type="password" placeholder="Придумайте пароль" required>
      </label>
      <label for="">
        <input type="password" placeholder="Повторите пароль" required>
      </label>
      <label for="">
        <input type="tel" placeholder="Номер телефона" required>
      </label>
      <label for="">
        <input type="email" placeholder="E-mail" required>
      </label>
      <div class="policy_privacy">
        <div>
          <input type="checkbox">
          <a href="">Соглашаюсь на условия политики конфиденциальности</a>
        </div>
        <div>
          <input type="checkbox">
          <a href="">Соглашаюсь на обработку персональных данных</a>
        </div>
      </div>
      <button type="submit">Зарегистрироваться</button>
    </form>

  </section>
  <script></script>
</body>
</html>
